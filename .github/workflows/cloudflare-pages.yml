name: Deploy to Cloudflare Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        run: make test

      - name: Run backend tests with coverage
        run: make test-cov

      - name: Upload Python coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: backend/htmlcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/.coverage
          flags: python
          name: python-coverage
          fail_ci_if_error: false

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Only run logic tests (skip component tests that need DOM)
      - name: Run logic tests
        run: npm test -- src/lib/__tests__/calculatorLogic.test.ts

  data-pipeline:
    runs-on: ubuntu-latest
    needs: [backend-test]
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data pipeline
        run: |
          python3 scripts/parse_csv.py
          python3 scripts/normalize.py

      - name: Copy data to frontend
        working-directory: .
        run: |
          cp data/raw/pricing_raw.json front/src/data/pricing.json
          cp data/raw/providers_raw.json front/src/data/providers.json

      - name: Upload generated data
        uses: actions/upload-artifact@v4
        with:
          name: generated-data
          path: |
            front/src/data/pricing.json
            front/src/data/providers.json

  data-freshness:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check data freshness
        run: |
          MAX_AGE_DAYS=30
          TODAY=$(date +%s)
          MAX_AGE_SECONDS=$((MAX_AGE_DAYS * 86400))

          for file in front/src/data/pricing.json front/src/data/providers.json; do
            if [ ! -f "$file" ]; then
              echo "::error::Data file $file not found"
              exit 1
            fi

            # Get file modification time in seconds since epoch
            FILE_TIME=$(git log -1 --format=%ct "$file")
            AGE_SECONDS=$((TODAY - FILE_TIME))
            AGE_DAYS=$((AGE_SECONDS / 86400))

            echo "$file last updated: $AGE_DAYS days ago"

            if [ $AGE_SECONDS -gt $MAX_AGE_SECONDS ]; then
              echo "::error::Data file $file is older than $MAX_AGE_DAYS days (last updated $AGE_DAYS days ago)"
              exit 1
            fi
          done

          echo "Data freshness check passed - all files are within $MAX_AGE_DAYS days"

  validate:
    runs-on: ubuntu-latest
    needs: [frontend-test, data-pipeline]
    defaults:
      run:
        working-directory: front
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: TypeScript check
        run: npm run check

      - name: Validate data
        run: npm run validate:data

  deploy-preview:
    runs-on: ubuntu-latest
    needs: [validate, data-freshness]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    defaults:
      run:
        working-directory: front
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          PUBLIC_SITE_URL: https://deploy-preview-${{ github.event.number }}.proxyprice.pages.dev
        run: npm run build

      - name: Deploy to Cloudflare Pages (Preview)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=proxyprice --branch=pr-${{ github.event.number }}
          workingDirectory: front

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Preview deployment ready! Visit: https://deploy-preview-${{ github.event.number }}.proxyprice.pages.dev'
            })

  deploy:
    runs-on: ubuntu-latest
    needs: [validate, data-freshness]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      deployments: write
    defaults:
      run:
        working-directory: front
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          PUBLIC_FEEDBACK_URL: ${{ vars.PUBLIC_FEEDBACK_URL }}
          PUBLIC_SITE_URL: ${{ vars.PUBLIC_SITE_URL }}
        run: npm run build

      - name: Validate data
        run: npm run validate:data

      - name: Linkcheck (non-blocking)
        continue-on-error: true
        run: npm run linkcheck

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=proxyprice
          workingDirectory: front
